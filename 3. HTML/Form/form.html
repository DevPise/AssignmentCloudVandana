<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="textCenter">● Customer Survey Form ●</h1>

    <div class="container">
        <form action="">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>

            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>

            <div>
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" name="date_of_birth" id="date_of_birth" required>
            </div>

            <div>
                <label for="country">Country:</label>
                <select name="country" id="country" required>
                    <option value="">Select a country</option>
                    <option value="India">India</option>
                    <option value="South Africa">South Africa</option>
                    <option value="England">England</option>
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                </select>
            </div>

            <div>
                <label for="gender">Gender:</label>
                <div class="gender">
                    Male: <input type="radio" name="gender" id="gender_male" value="male" required>
                    Female: <input type="radio" name="gender" id="gender_female" value="female" required>
                    Other: <input type="radio" name="gender" id="gender_other" value="other" required>
                </div>
            </div>

            <div>
                <label for="profession">Profession:</label>
                <input type="text" name="profession" id="profession" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="mobile_number">Mobile Number:</label>
                <input type="tel" name="mobile_number" id="mobile_number" required>
            </div>

            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
